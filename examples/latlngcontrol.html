<!DOCTYPE html>
<html>
<head>
	<title>Leaflet LatLng Control</title>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.7.5/leaflet.css" />

	<style>
		html, body {
			width: 100%;
			height: 100%;
			margin: 0;
			padding: 0;
		}
		#map {
			 width: 100%; height: 100%;
		}
	</style>
	<link rel="stylesheet" href="../src/Control.LatLng.css" />
</head>
<body>
	<div id="map"></div>

	<script src="http://cdn.leafletjs.com/leaflet-0.7.5/leaflet-src.js"></script>
	<script src="../src/Control.LatLng.js"></script>
	<script>
		var map = L.map('map').setView([52, 4], 10);

		L.tileLayer("http://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
			attribution: '&copy; <a href="http://openstreetmap.org">OpenStreetMap</a> contributors, <a href="http://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>'
		}).addTo(map);
	</script>
</body>
</html>
